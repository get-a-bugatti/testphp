name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Nuclei
      id: nuclei_scan
      uses: projectdiscovery/nuclei-action@main
      with:
        target: "http://testphp.vulnweb.com"
        flags: "-t https://cloud.projectdiscovery.io/public/tech-detect -nmhe"
